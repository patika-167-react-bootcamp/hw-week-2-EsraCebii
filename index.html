<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="esracebi" />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Homework Week 2</title>
  </head>
  <body>
    <div class="container mt-3">
      <div class="row">
        <!-- Create User Area -->
        <div class="col-4">
          <div class="container p-3">
            <div class="card">
              <h6 class="card-header">Create a user</h6>
              <div class="row card-body">
                <div class="col-9">
                  <div class="row">
                    <div class="col mb-1">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Name"
                        id="newUserName"
                      />
                    </div>
                  </div>
                  <div class="row">
                    <div class="col mt-1">
                      <input
                        type="number"
                        class="form-control"
                        placeholder="Balance"
                        id="newUserBalance"
                      />
                    </div>
                  </div>
                </div>
                <div class="col-3 d-flex">
                  <button
                    type="button"
                    class="btn btn-outline-success align-items-center"
                    onclick="createUser()"
                  >
                    Add
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Money Transfer -->
        <div class="col-8">
          <div class="container p-3">
            <div class="card">
              <h6 class="card-header">Money Transfer</h6>
              <div class="row card-body m-4">
                <div class="col">
                  <select
                    id="fromUser"
                    onchange="selectOption()"
                    class="form-select"
                  >
                    <option value="Esra">Esra</option>
                    <option value="İsmail">İsmail</option>
                  </select>
                </div>
                <div class="col">
                  <select id="toUser"  class="form-select" onchange="selectOption()">
                    <option value="Esra">Esra</option>
                    <option value="İsmail">İsmail</option>
                  </select>
                </div>
                <div class="col">
                  <input
                    type="number"
                    class="form-control"
                    id="amount"
                    placeholder="Amount"
                  />
                </div>

                <div class="col">
                  <button type="button" class="btn btn-outline-success" onclick="transactionalAction()">
                    Send
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container mt-3">
      <div class="row">
        <!-- Transaction Detail -->
        <div class="col-4 p-2">
          <div class="container p-3">
            <div class="card">
              <div class="card-header">
                <div class="d-flex justify-content-between align-items-center">
                  <h6>User</h6>
                  <h6>Balance</h6>
                </div>
              </div>
              <ul class="list-group list-group-flush" id="user-list">
                <li
                  class="list-group-item d-flex justify-content-between align-items-start"
                >
                  <div>Esra</div>
                  <span>10</span>
                </li>
                <li
                class="list-group-item d-flex justify-content-between align-items-start"
              >
                <div>İsmail</div>
                <span>20</span>
              </li>
              </ul>
            </div>
          </div>
        </div>
        <!-- History -->
        <div class="col-8 p-2">
          <div class="container p-3">
            <div class="card">
              <h6 class="card-header">History</h6>
              <ul class="list-group list-group-flush" id="history-list">
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
