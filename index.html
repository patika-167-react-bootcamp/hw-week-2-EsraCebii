<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="esracebi" />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Homework Week 2</title>
  </head>
  <body>
    <div class="container mt-3 mx-1">
      <div class="row">
        <!-- Create User Area -->
        <div class="col-2">
          
            <div class="card">
              <h6 class="card-header">Create a user</h6>
              <div class="row card-body">
                <div class="col-9">
                  <div class="row">
                    <div class="col mb-1">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Name"
                        id="newUserName"
                      />
                    </div>
                  </div>
                  <div class="row">
                    <div class="col mb-1">
                      <input
                        type="number"
                        class="form-control"
                        placeholder="Balance"
                        id="newUserBalance"
                      />
                    </div>
                  </div>
                </div>
                <div>
                  <button
                    type="button"
                    class="btn btn-outline-success align-items-center"
                    onclick="createUser()"
                  >
                    Add
                  </button>
                </div>
              </div>
            </div>
        
        </div>
       
        <div class="col-4">
           <!-- Money Transfer -->
            <div class="card">
              <h6 class="card-header">Money Transfer</h6>
              <div class="row m-1">
                <div class="col">
                  <select
                    id="fromUser"
                    class="form-select"
                  >
                  <option selected>From</option>
                  <option value="Esra">Esra</option>
                  <option value="İsmail">İsmail</option>

                  </select>
                </div>
                <div class="col">
                  <select id="toUser"  class="form-select" >
                    <option selected>To</option>
                    <option value="Esra">Esra</option>
                    <option value="İsmail">İsmail</option>
                  </select>
                </div>
              </div>
              <div class="row m-1">
                <div class="col">
                  <input
                    type="number"
                    class="form-control"
                    id="amount"
                    placeholder="Amount"
                  />
                </div>

                <div class="col">
                  <button type="button" class="btn btn-outline-success" onclick="transactionalAction()">
                    Send
                  </button>
                </div>
              </div>
            </div>
        </div>
        <!-- Create Product -->
        <div class="col-3">
          
          <div class="card">
            <h6 class="card-header">Create Product</h6>
            <div class="row m-1">
              <div class="col">
                <input
                type="text"
                class="form-control"
                placeholder="Product Name"
                id="productName"
              />
              </div>
              <div class="col">
                <input
                type="number"
                class="form-control"
                placeholder="Amount in stock"
                id="amountStock"
              />
              </div>
            </div>
            <div class="row m-1">
              <div class="col">
                <input
                type="number"
                class="form-control"
                placeholder="Price"
                id="priceProduct"
              />
              </div>

              <div class="col">
                <button type="button" class="btn btn-outline-success" onclick="createProduct()">
                  Add 
                </button>
              </div>
            </div>
          </div>
        </div>
          <!-- Cart Details -->
        <div class="col-3">
          <div class="card">
            <h6 class="card-header">Cart Details</h6>
            <div class="row m-1">
              <select
              id="cartOwner"
              class="form-select"
            >
            <option selected>Cart Owner</option>
            <option value="Esra">Esra</option>
            <option value="İsmail">İsmail</option>

            </select>

            </div>
            <div class="row m-1">
              <button type="button" class="btn btn-outline-success" onclick="sale()" >
                sales
              </button>

            </div>

          </div>
        </div>
      </div>
    </div>
    <div class="container mt-3 mx-1">
      <div class="row">
        <!-- Transaction Detail -->
        <div class="col-2">
          
            <div class="card">
              <div class="card-header">
                <div class="d-flex justify-content-between align-items-center">
                  <h6>User</h6>
                  <h6>Balance</h6>
                </div>
              </div>
              <ul class="list-group list-group-flush" id="user-list">
                <li
                  class="list-group-item d-flex justify-content-between align-items-start"
                >
                  <div>Esra</div>
                  <span>600 <button class="btn-close" ></button></span>
                </li>
                <li
                  class="list-group-item d-flex justify-content-between align-items-start"
                >
                  <div>İsmail</div>
                  <span>800 <button class="btn-close" ></button></span>
                </li>
              </ul>
            </div>
         
        </div>
        <!-- History -->
        <div class="col-4">
          
            <div class="card">
              <h6 class="card-header">History</h6>
                <div class="input-group">
                  <input class="form-control border-end-0 border " placeholder="search" id="search-input" >
                  <select class="form-select" id="selectFilter">
                    <option selected value="both">Sender or receiver</option>
                    <option value="sender">Sender</option>
                    <option value="receiver">Receiver</option>
                  </select>
                  <span class="input-group-append">
                      <button class="btn btn-outline-secondary bg-white border-bottom-0 border  ms-n5" type="button" onclick="handleChange()">
                        <svg height="20" width="40" >
                          <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5  3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/> </svg>
                      </button>
                  </span>
              </div>
              <ul class="list-group list-group-flush" id="history-list">
              </ul>
            </div>
         
        </div>
        <div class="col-3">
           
          <div class="card">
            <div class="card-header">
              <div class="d-flex justify-content-between align-items-center">
                <h6>Product Name</h6>
                <h6>Amount</h6>
              </div>
            </div>
            <ul class="list-group list-group-flush" id="stock-list">
              <!-- <li
                  class="list-group-item d-flex justify-content-between align-items-start"
                >
              <div>Masa</div>
              <span>3 <button class="btn btn-secondary btn-sm">add</button></span>
              </li> -->
            </ul>
          </div>
        </div>
        <div class="col-3">
          <div class="card">
            
            
            <div class="d-flex justify-content-between align-items-center">
              <h6> Name</h6>
              <h6> Amount</h6>
              <h6> Price</h6>
            </div>
            <ul class="list-group list-group-flush" id="cart-list">
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
